[build]
builder = "DOCKERFILE"
dockerfilePath = "Dockerfile"

[deploy]
startCommand = "echo 'START' && alembic upgrade head && echo 'ALEMBIC OK' && uvicorn app.main:app --host 0.0.0.0 --port ${PORT:-8000} --log-level debug"
healthcheckPath = "/health"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 5
